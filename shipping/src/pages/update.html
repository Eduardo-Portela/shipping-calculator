<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/updateUser.css">
    <title>Editando Usuario</title>
</head>
<body>
    <form class="column d-flex justify-content-center align-items-center mh-100 form-update">
        <div class="div-form w-50 border border-primary p-3 mh-100">
            <h2 class="text-center">Editar Usuário</h2>
            <div class="col-12 mb-2">
                <label for="userNameRequest" class="form-label font-weight-bold">Digite o user name do usuário a ser editado</label>
                <input type="text" class="form-control" id="userNameRequestInput">
            </div>
            <div class="col-12 mb-2">
                <label for="userName" class="form-label">novo userName</label>
                <input type="text" class="form-control" id="userNameInput" name="userName">
            </div>
            <div class="col-12 mb-2">
                <label for="firstName" class="form-label">novo firstName</label>
                <input type="text" class="form-control" id="firstNameInput" name="firstName">
            </div>
            <div class="col-12 mb-2">
                <label for="lastName" class="form-label">novo lastName</label>
                <input type="text" class="form-control" id="lastNameInput" name="lastName">
            </div>
            <div class="col-12 mb-2">
                <label for="email" class="form-label">novo email</label>
                <input type="email" class="form-control" id="email"  name="email">
            </div>
            <div class="col-12 mb-2">
                <label for="password" class="form-label">novo password</label>
                <input type="password" class="form-control" id="passwordInput"  name="password">
            </div>
            <div class="col-12 mb-2">
                <label for="phone" class="form-label">novo phone</label>
                <input type="text" class="form-control" id="phoneInput"  name="phone">
            </div>
            <div class="col-12 mb-2">
                <label for="userStatus" class="form-label">novo userStatus ex(... 2 ou 3)</label>
                <input type="number" class="form-control" id="userStatusInput"  name="userStatus">
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button type="submit" class="btn btn-primary align-items-center w-75 btn-confirm">Confirmar</button>
            </div>
             <a href="../../index.html" class="d-flex justify-content-center mb-3 "><button type="button" class="btn btn-primary align-items-center w-75">Homepage</button></a>
        </div>
       
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="module" src="../scripts/updateUser/updateUser.ts"></script>
</body>
</html>
